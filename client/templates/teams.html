<template name="teams">

  <div class="container">

    <div class="row center">

      <div class="col-md-2">

      </div>

      <div class="col-md-8">

        <h1> Teams <span> <a style="font-size: 40%; font-weight: 400" href="/team/new"> new </a> </span> </h1>

        <hr />

      </div>

      <div class="col-md-2">

      </div>

    </div>

    <div class="row center">

      {{#each team}}

        <div class="col-md-4">

          <div class="team">

            <h4> {{name}} </h4>

            <p> {{description}} </p>

          </div>

        </div>

      {{/each}}

    </div>

  </div>

</template>
