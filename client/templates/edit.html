<template name="edit">

  <div class="container">
    <div class="row center">

      <div class="col-md-2">

      </div>

      <div class="col-md-8">

        <h1> {{title}} <a class="header-link" href="{{pathFor route='team'}}"> back </a> </h1>

        <a class="decline" href="{{pathFor route='team'}}"> delete </a>

        <hr />

        <form id="update">
          <input type="text" placeholder="Title" name="title" value="{{title}}"/>
          <input type="text" placeholder="Message" name="message" value="{{message}}"/>
          <input class="button spacing" type="submit" value="Save" />
        </form>

        <form id="invite">
          <input type="text" placeholder="User Email" name="email"/>
          <input class="button spacing" type="submit" value="Invite" />
        </form>

      </div>

      <div class="col-md-2">

      </div>

    </div>
  </div>

</template>
